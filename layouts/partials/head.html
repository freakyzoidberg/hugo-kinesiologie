<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ if .IsHome }}{{ .Site.Title }} {{ else }}{{ .Page.Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Site.Params.description }}" />
  <meta name="keywords" content="{{ .Site.Params.keywords }}">
  {{ `<!--[if IE]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->` | safeHTML }}
  <link rel="shortcut icon" href="{{ .Site.Params.favicon }}" type="image/x-icon">
  <link rel="icon" href="{{ .Site.Params.favicon }}" type="image/x-icon">
  {{ $styles := resources.Get "scaffold.scss" | resources.ExecuteAsTemplate "style.main.scss" . | toCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "AggregateRating",
      "itemReviewed": {
        "@type": "LocalBusiness",
        "name": "Marielle Le Goff - Kin√©siologue",
      	"telephone": "0326882681",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "1 boulevard Lundy",
          "addressLocality": "Reims",
          "postalCode": "51100",
          "addressCountry": "FR"
        }
      },
      "ratingValue": "4.9",
      "bestRating": "5",
      "ratingCount": "30"
    }
  </script>
</head>
